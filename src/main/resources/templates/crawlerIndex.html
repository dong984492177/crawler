<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>爬虫展示首页</title>
</head>
<script src="https://unpkg.com/vue@next"></script>
<link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
<script src="https://unpkg.com/element-plus"></script>


<!--<link rel="stylesheet"   th:href="@{/css/element-plus.css}" ></link>-->
<link rel="stylesheet"   th:href="@{/css/bootstrap.css}" ></link>


<body>

    <div id="app">
        <h1>展示</h1>
        <template>
            <div>

                <el-table :data="tableData" style="width: 100%">
                    <el-table-column prop="date" label="Date" />
                    <el-table-column prop="name" label="Name"  />
                    <el-table-column prop="address" label="Address"  />
                    <el-table-column prop="date" label="Date" />
                </el-table>

            </div>
        </template>

    </div>


    <template>
        <el-form ref="formRef" :model="form" label-width="120px">
            <el-form-item label="Activity name">
                <el-input v-model="form.name"></el-input>
            </el-form-item>
            <el-form-item label="Activity zone">
                <el-select v-model="form.region" placeholder="please select your zone">
                    <el-option label="Zone one" value="shanghai"></el-option>
                    <el-option label="Zone two" value="beijing"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="Activity time">
                <el-col :span="11">
                    <el-date-picker
                            v-model="form.date1"
                            type="date"
                            placeholder="Pick a date"
                            style="width: 100%"
                    ></el-date-picker>
                </el-col>
                <el-col :span="2" class="text-center">
                    <span class="text-gray-500">-</span>
                </el-col>
                <el-col :span="11">
                    <el-time-picker
                            v-model="form.date2"
                            placeholder="Pick a time"
                            style="width: 100%"
                    ></el-time-picker>
                </el-col>
            </el-form-item>
            <el-form-item label="Instant delivery">
                <el-switch v-model="form.delivery"></el-switch>
            </el-form-item>
            <el-form-item label="Activity type">
                <el-checkbox-group v-model="form.type">
                    <el-checkbox label="Online activities" name="type"></el-checkbox>
                    <el-checkbox label="Promotion activities" name="type"></el-checkbox>
                    <el-checkbox label="Offline activities" name="type"></el-checkbox>
                    <el-checkbox label="Simple brand exposure" name="type"></el-checkbox>
                </el-checkbox-group>
            </el-form-item>
            <el-form-item label="Resources">
                <el-radio-group v-model="form.resource">
                    <el-radio label="Sponsor"></el-radio>
                    <el-radio label="Venue"></el-radio>
                </el-radio-group>
            </el-form-item>
            <el-form-item label="Activity form">
                <el-input v-model="form.desc" type="textarea"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit">Create</el-button>
                <el-button>Cancel</el-button>
            </el-form-item>
        </el-form>
    </template>

<script  th:src="@{/js/jquery.js}" ></script>
<script  th:src="@{/js/vue.global.js}"  rel="external nofollow"></script>
<script  th:src="@{/js/axios.js}" ></script>
<!--<script  th:src="@{/js/element-plus.js}"  rel="external nofollow"></script>-->
<script  th:src="@{/js/bootstrap.bundle.js}"></script>
    <script lang="ts" setup type='module'>
        import { reactive } from './js/vue.global.js'

        // do not use same name with ref
        const form = reactive({
            name: '',
            region: '',
            date1: '',
            date2: '',
            delivery: false,
            type: [],
            resource: '',
            desc: '',
        })

        const onSubmit = () => {
            console.log('submit!')
        }
    </script>
    <script type='module'>
        const app = Vue.createApp({
            setup() {
                const tableData = [
                    {
                        date: '2016-05-03',
                        name: 'Tom',
                        address: 'No. 189, Grove St, Los Angeles',
                    },
                    {
                        date: '2016-05-02',
                        name: 'Tom',
                        address: 'No. 189, Grove St, Los Angeles',
                    },
                    {
                        date: '2016-05-04',
                        name: 'Tom',
                        address: 'No. 189, Grove St, Los Angeles',
                    },
                    {
                        date: '2016-05-01',
                        name: 'Tom',
                        address: 'No. 189, Grove St, Los Angeles',
                    }
                ]
                return {
                    tableData
                }
            }
        });
        app.use(ElementPlus);
        app.mount("#app");
    </script>

</body>
</html>
